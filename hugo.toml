baseURL = 'https://shikamarunaraclaw.github.io'
languageCode = 'en-us'
title = 'pablo@blog'
theme = 'devterm'

[params]
description = 'Neovim, terminal workflows, and Linux power-user adventures'
author = 'Pablo'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = 'tokyo-night-dark'
    lineNos = true
    lineNumbersInTable = false
    codeFences = true

[menu]
  [[menu.main]]
    identifier = 'home'
    name = 'home'
    url = '/'
    weight = 10
  [[menu.main]]
    identifier = 'posts'
    name = 'posts'
    url = '/posts/'
    weight = 20
  [[menu.main]]
    identifier = 'about'
    name = 'about'
    url = '/about/'
    weight = 30
  [[menu.main]]
    identifier = 'tags'
    name = 'tags'
    url = '/tags/'
    weight = 40

[taxonomies]
  tag = 'tags'
  category = 'categories'

[related]
  includeNewer = true
  threshold = 80
  toLower = false
  [[related.indices]]
    name = 'tags'
    weight = 100
  [[related.indices]]
    name = 'date'
    weight = 10